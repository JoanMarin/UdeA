<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaEditDlg" widgetVar="MateriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMateriaTitle}">
            <h:form id="MateriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMateriaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{materiaController.selected.codigo}" title="#{bundle.EditMateriaTitle_codigo}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditMateriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{materiaController.selected.nombre}" title="#{bundle.EditMateriaTitle_nombre}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditMateriaLabel_profesor}" for="profesor" />
                        <p:inputText id="profesor" value="#{materiaController.selected.profesor}" title="#{bundle.EditMateriaTitle_profesor}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_profesor}"/>
                        <p:outputLabel value="#{bundle.EditMateriaLabel_aula}" for="aula" />
                        <p:inputText id="aula" value="#{materiaController.selected.aula}" title="#{bundle.EditMateriaTitle_aula}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_aula}"/>
                        <p:outputLabel value="#{bundle.EditMateriaLabel_horario}" for="horario" />
                        <p:inputText id="horario" value="#{materiaController.selected.horario}" title="#{bundle.EditMateriaTitle_horario}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_horario}"/>
                        <p:outputLabel value="#{bundle.EditMateriaLabel_cupos}" for="cupos" />
                        <p:inputText id="cupos" value="#{materiaController.selected.cupos}" title="#{bundle.EditMateriaTitle_cupos}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_cupos}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaController.update}" value="#{bundle.Save}" update="display,:MateriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MateriaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MateriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
