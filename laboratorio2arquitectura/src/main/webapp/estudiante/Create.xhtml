<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteCreateDlg" widgetVar="EstudianteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{message.CreateEstudianteTitle}">
            <h:form id="EstudianteCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <p:outputLabel value="#{message.CreateEstudianteLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{estudianteController.selected.identificacion}" title="#{message.CreateEstudianteTitle_identificacion}" required="true" requiredMessage="#{message.CreateEstudianteRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{message.CreateEstudianteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{estudianteController.selected.nombres}" title="#{message.CreateEstudianteTitle_nombres}" required="true" requiredMessage="#{message.CreateEstudianteRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{message.CreateEstudianteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{estudianteController.selected.apellidos}" title="#{message.CreateEstudianteTitle_apellidos}" required="true" requiredMessage="#{message.CreateEstudianteRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{message.CreateEstudianteLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{estudianteController.selected.fechaNacimiento}" title="#{message.EditEstudianteTitle_fechaNacimiento}" required="true" requiredMessage="#{message.EditEstudianteRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{message.CreateEstudianteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{estudianteController.selected.direccion}" title="#{message.CreateEstudianteTitle_direccion}" />
                        <p:outputLabel value="#{message.CreateEstudianteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{estudianteController.selected.telefono}" title="#{message.CreateEstudianteTitle_telefono}" />
                        <p:outputLabel value="#{message.CreateEstudianteLabel_email}" for="email" />
                        <p:inputText id="email" value="#{estudianteController.selected.email}" title="#{message.CreateEstudianteTitle_email}" required="true" requiredMessage="#{message.CreateEstudianteRequiredMessage_email}"/>
                        <p:outputLabel value="#{message.CreateEstudianteLabel_programa}" for="programa" />
                        <p:inputText id="programa" value="#{estudianteController.selected.programa}" title="#{message.CreateEstudianteTitle_programa}" required="true" requiredMessage="#{message.CreateEstudianteRequiredMessage_programa}"/>
                        <p:outputLabel value="#{message.CreateEstudianteLabel_foto}" for="foto" />
                        <p:fileUpload id="foto" value="#{estudianteController.file}" mode="simple" skinSimple="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudianteController.upload1()}" ajax="false" value="#{message.Save}" update="display,:EstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstudianteCreateDialog');"/>
                    <p:commandButton value="#{message.Cancel}" onclick="EstudianteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
