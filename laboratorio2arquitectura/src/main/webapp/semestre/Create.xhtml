<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemestreCreateDlg" widgetVar="SemestreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{message.CreateSemestreTitle}">
            <h:form id="SemestreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semestreController.selected != null}">
                        <p:outputLabel value="#{message.CreateSemestreLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{semestreController.selected.codigo}" title="#{message.CreateSemestreTitle_codigo}" required="true" requiredMessage="#{message.CreateSemestreRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{message.CreateSemestreLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{semestreController.selected.fechaInicio}" title="#{message.EditSemestreTitle_fechaInicio}" required="true" requiredMessage="#{message.EditSemestreRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{message.CreateSemestreLabel_fechaFinal}" for="fechaFinal" />
                        <p:calendar id="fechaFinal" pattern="MM/dd/yyyy" value="#{semestreController.selected.fechaFinal}" title="#{message.EditSemestreTitle_fechaFinal}" required="true" requiredMessage="#{message.EditSemestreRequiredMessage_fechaFinal}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{semestreController.create}" value="#{message.Save}" update="display,:SemestreListForm:datalist,:growl" oncomplete="handleSubmit(args,'SemestreCreateDialog');"/>
                    <p:commandButton value="#{message.Cancel}" onclick="SemestreCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
