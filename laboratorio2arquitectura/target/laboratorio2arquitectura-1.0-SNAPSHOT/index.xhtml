                        <h3>Richard Portillo - richard.portillo@udea.edu.co</h3>
                        <h3>Sebastián Londoño - Sebastian.londonoa@udea.edu.co</h3>
                        <h3>Juan David Cano Gómez  - juan.cano3@udea.edu.co</h3>
