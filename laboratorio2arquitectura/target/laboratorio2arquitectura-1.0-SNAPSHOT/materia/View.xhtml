<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaViewDlg" widgetVar="MateriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{message.ViewMateriaTitle}">
            <h:form id="MateriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                        <h:outputText value="#{message.ViewMateriaLabel_codigo}"/>
                        <h:outputText value="#{materiaController.selected.codigo}" title="#{message.ViewMateriaTitle_codigo}"/>
                        <h:outputText value="#{message.ViewMateriaLabel_nombre}"/>
                        <h:outputText value="#{materiaController.selected.nombre}" title="#{message.ViewMateriaTitle_nombre}"/>
                        <h:outputText value="#{message.ViewMateriaLabel_profesor}"/>
                        <h:outputText value="#{materiaController.selected.profesor}" title="#{message.ViewMateriaTitle_profesor}"/>
                        <h:outputText value="#{message.ViewMateriaLabel_aula}"/>
                        <h:outputText value="#{materiaController.selected.aula}" title="#{message.ViewMateriaTitle_aula}"/>
                        <h:outputText value="#{message.ViewMateriaLabel_horario}"/>
                        <h:outputText value="#{materiaController.selected.horario}" title="#{message.ViewMateriaTitle_horario}"/>
                        <h:outputText value="#{message.ViewMateriaLabel_cupos}"/>
                        <h:outputText value="#{materiaController.selected.cupos}" title="#{message.ViewMateriaTitle_cupos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{message.Close}" onclick="MateriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
