<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatriculaCreateDlg" widgetVar="MatriculaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{message.CreateMatriculaTitle}">
            <h:form id="MatriculaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matriculaController.selected != null}">
                        <p:outputLabel value="#{message.CreateMatriculaLabel_estudiante}" for="estudiante" />
                        <p:selectOneMenu id="estudiante" value="#{matriculaController.selected.estudiante}" required="true" requiredMessage="#{message.EditMatriculaRequiredMessage_estudiante}">
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="estudianteItem"
                                           itemValue="#{estudianteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{message.CreateMatriculaLabel_materia}" for="materia" />
                        <p:selectOneMenu id="materia" value="#{matriculaController.selected.materia}" required="true" requiredMessage="#{message.EditMatriculaRequiredMessage_materia}">
                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                           var="materiaItem"
                                           itemValue="#{materiaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{message.CreateMatriculaLabel_semestre}" for="semestre" />
                        <p:selectOneMenu id="semestre" value="#{matriculaController.selected.semestre}" required="true" requiredMessage="#{message.EditMatriculaRequiredMessage_semestre}">
                            <f:selectItems value="#{semestreController.itemsAvailableSelectOne}"
                                           var="semestreItem"
                                           itemValue="#{semestreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{matriculaController.create}" value="#{message.Save}" update="display,:MatriculaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MatriculaCreateDialog');"/>
                    <p:commandButton value="#{message.Cancel}" onclick="MatriculaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
